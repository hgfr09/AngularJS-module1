<!doctype html>
<html lang="en" ng-app="LunchCheck">
        <head>
                <title>Lunch Checker</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="styles/bootstrap.min.css">
                <style>
                        .message { font-size: 1.3em; font-weight: bold; }
                        .btn:active, .btn:focus{outline: none}
                        .alert-warning{font-style: italic}
                </style>
        </head>
        <body>
                <div class="container" ng-controller="LunchCheckController">
                        <h1>Lunch Checker</h1>
                        <div class="alert alert-warning">Empty elements between comas are not counted</div>
                        <div class="form-group {{formStyle}}">
                                <input id="lunch-menu" type="text"
                                       placeholder="list comma separated dishes you usually have for lunch"
                                       class="form-control" ng-model="dishes">
                        </div>
                        <div class="form-group">
                                <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
                        </div>
                        <div class="form-group message {{style}}  ">
                                {{displayMessage}}
                        </div>
                </div>



                <!--Javascript-->
                <script type="text/javascript" src="angular.min.js"></script>
                <script type="text/javascript" src="app.js"></script>
        </body>
</html>
